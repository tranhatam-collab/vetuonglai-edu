name = "vetuonglai-edu"
main = "src/index.js"
compatibility_date = "2026-02-03"
compatibility_flags = ["nodejs_compat"]

# Nếu anh muốn route bằng cấu hình (không bắt buộc nếu đã add trong Dashboard)
# routes = [
#   { pattern = "edu.vetuonglai.com/*", zone_name = "vetuonglai.com" },
#   { pattern = "www.edu.vetuonglai.com/*", zone_name = "vetuonglai.com" }
# ]

[vars]
APP_ORIGIN = "https://edu.vetuonglai.com"
MAGIC_TTL_MIN = "15"
MAIL_FROM = "reply@vetuonglai.com"
VC_ISSUE_URL = "https://vc.vetuonglai.com/api/issue"
VC_ISSUE_TOKEN = "REPLACE_WITH_REAL"

# Bindings: phải TRÙNG tên anh đã set trong Dashboard
[[kv_namespaces]]
binding = "EDU_DB"
id = "REPLACE_WITH_KV_ID"
preview_id = "REPLACE_WITH_KV_PREVIEW_ID"

[[r2_buckets]]
binding = "EDU_DOCS"
bucket_name = "edu-docs"

[[r2_buckets]]
binding = "EDU_MEDIA"
bucket_name = "edu-media"
