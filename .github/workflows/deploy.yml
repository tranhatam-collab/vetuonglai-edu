name: Deploy Worker

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.bdakeaUxEm20lRwIWga6PbYUjy5FjQpz6hCtAr1C }}
          accountId: ${{ secrets.f3f9e76222dcb488d5e303e29e8ba192 }}
          command: deploy
