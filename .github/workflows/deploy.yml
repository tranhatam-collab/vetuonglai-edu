name: Deploy Worker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.A8d_XnoZPoIIfnUu4taJpUI_GpUf6uschTgZjsbO }}
          accountId: ${{ secrets.f3f9e76222dcb488d5e303e29e8ba192 }}
          command: deploy
